{% extends 'base.html' %}
{% block title %} MoOnLİght_StoRe | Signup {% endblock%}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="font-weight-light">Giriş | MoOnLİght_StoRe  </h1>
            <hr>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                {% if error %}
                    <small style="color:red"> {{ error }} </small>
                {% endif %}
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input value="{{ userData.email }}"
                    name="email" type="email"
                     class="form-control" id="email"
                     aria-describedby="emailHelp" placeholder="Emailivizi daxil edin">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" type="password" class="form-control"
                     id="password" placeholder="Parolu daxil edin">
                </div>
                <button type="submit" class="btn btn-primary">Daxil ol</button>
              
            </form>
          <button type="button" class="btn btn-fb"><i class="fab fa-facebook-f">Facebookla daxil olun</i></button>
        </div>
    </div>
</div>
{% endblock %}
